spring.h2.console.enabled=true

spring.datasource.name=meu-pedido
spspring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa

spring.jpa.hibernate.ddl-auto = update

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# Show or not log for each sql query
spring.jpa.show-sql = false

# Naming strategy
spring.jpa.hibernate.naming-strateg=bestWorstList.hiltonws.github.com.app.CustomNamingStrategy

flyway.locations=db/migration/h2
flyway.baselineOnMigrate=true